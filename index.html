<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Adivinhação</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="screen1">
      <h1>Guess The Number</h1>
      <p>Guess the number between 0 and 10</p>

      <form>
        <input type="text" id="inputNumber" maxlength="1" size="1" pattern="[0-9]" autofocus>
        <button id="btnTry">Try</button>
      </form>
    </div>

    <div class="screen2 hide">
      <h2>You won in 3 attempts</h2>
      <button id="btnReset">Play again</button>
    </div>

  </main>

  <script src="./script.js"></script>
</body>
</html>
